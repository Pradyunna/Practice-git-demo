<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Online Learning Platform</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="C:\Users\KIIT\git&github\Practice-git-demo\index.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">StudyHub</div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Progress</a></li>
            <li><a href="#">Community</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Master New Skills with Interactive Learning</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search courses...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>

    <section class="course-categories">
        <h2>Popular Categories</h2>
        <div class="categories-grid">
            <div class="category-card" style="--card-color: #4CAF50">
                <i class="fas fa-code"></i>
                <h3>Programming</h3>
            </div>
            <div class="category-card" style="--card-color: #2196F3">
                <i class="fas fa-chart-line"></i>
                <h3>Business</h3>
            </div>
            <div class="category-card" style="--card-color: #FF5722">
                <i class="fas fa-palette"></i>
                <h3>Design</h3>
            </div>
        </div>
    </section>

    <section class="featured-courses">
        <h2>Featured Courses</h2>
        <div class="course-grid">
            <div class="course-card">
                <div class="course-image" style="background-image: url('https://source.unsplash.com/random/400x300?coding')"></div>
                <div class="course-content">
                    <h3>Web Development Bootcamp</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 65%"></div>
                    </div>
                    <div class="course-info">
                        <span><i class="fas fa-clock"></i> 25h</span>
                        <span><i class="fas fa-user-graduate"></i> 1.2k</span>
                    </div>
                </div>
            </div>
            <!-- Add more course cards -->
        </div>
    </section>

    <script src="index.js></script>
</body>
</html>
